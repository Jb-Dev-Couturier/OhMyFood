<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ohmyfood</title>
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="styles/style_index.css">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    </head>
    <body>
    <!-- Loading spinner -->
        <section class="sectionl">
            <div class="sectionl__logo">
                <img src="./image/logo/ohmyfood.png" alt="logo omyfood" class="sectionl__logo__img">
            </div>
            <div class="sectionl__loader">
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <span style="--i:5;"></span>
                <span style="--i:6;"></span>
                <span style="--i:7;"></span>
                <span style="--i:8;"></span>
                <span style="--i:9;"></span>
                <span style="--i:10;"></span>
                <span style="--i:11;"></span>
                <span style="--i:12;"></span>
                <span style="--i:13;"></span>
                <span style="--i:14;"></span>
                <span style="--i:15;"></span>
                <span style="--i:16;"></span>
                <span style="--i:17;"></span>
                <span style="--i:18;"></span>
                <span style="--i:19;"></span>
                <span style="--i:20;"></span>
            </div>
        </section>
    <!-- Header -->
        <header>
            <div class="header">
                <a href="index.html"><img src="./image/logo/ohmyfood.png" alt="logo omyfood" class="header__logo"></a>
            </div>
        </header>
        <main class="main">
    <!-- Localisation -->
        <div class="location">
            <div class="location__icon">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location__ville">
                <p>Paris, Belleville</p>
            </div>
        </div>
    <!-- Hero section -->
        <section class="hero">
            <div class="hero__container">
                <h2 class="hero__title">Réservez le menu qui vous convient</h2>
                <p class="hero__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div class="hero__button">
                    <p>Explorer nos restaurants</p>
                </div>
            </div>
        </section>
        </main>
    </body>
</html>
